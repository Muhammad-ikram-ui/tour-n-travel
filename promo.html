 <!DOCTYPE html>

    <title>Paket pariwisata</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .heading {
            text-align: center;
            color: #007bff;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
                .navbar {
            display: flex;
            justify-content: center;
            background: #007bff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 16px 28px;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            transition: background 0.2s;
        }
        .navbar a:hover {
            background: #0057b3;
        }

        .paket-container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            padding: 20px;
        }
        .paket-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px;
            text-align: center;
            transition: transform 0.2s;
        }
        .paket-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 6px 20px rgba(0,123,255,0.13);
        }
        .paket-title {
            color: #0057b3;
            font-size: 1.3rem;
            margin-bottom: 12px;
            font-weight: bold;
        }
        .paket-desc {
            color: #444;
            font-size: 1rem;
            margin-bottom: 16px;
        }
        .paket-price {
            color: #00b894;
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
